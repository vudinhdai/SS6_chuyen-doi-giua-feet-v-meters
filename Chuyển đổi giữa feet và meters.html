<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        feet = parseFloat(feet);
        return 0.305 * feet;
    }

    function meterToFeet(meter) {
        meter = parseFloat(meter);
        return 3.279 * meter;
    }

    for (let i = 1; i <= 10; i++) {
        document.write(i + "feet = " + feetToMeter(i) + "meters" + '</br>');
    }
    document.write('<br>');
    for (let i = 20; i <= 65; i += 5) {
        document.write(i + "meters =" + meterToFeet(i) + "feet" + '</br>');
    }

</script>
</body>
</html>
